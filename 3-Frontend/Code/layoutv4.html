<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
        }
        section {
            background-color: #fff;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warehouse Management System</h1>
        <nav>
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="overview">
            <h2>Overview</h2>
            <!-- Overview content goes here -->
        </section>
        <section id="inventory">
            <h2>Inventory</h2>
            <!-- Inventory content goes here -->
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <!-- Orders content goes here -->
        </section>
        <section id="reports">
            <h2>Reports</h2>
            <!-- Reports content goes here -->
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <!-- Settings content goes here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Warehouse Management System</p>
    </footer>
</body>
</html>
